<!doctype html>

    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

                </div>
                <div class="col-10">
                    <form class="d-flex px-4" role="search">
                        <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    </form>
                </div>
                <div class="col">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="fa-solid fa-list"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>

                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-xl-end">
                                    <li>
                                        <a class="dropdown-item" href="#">Action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Another action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
          </nav>        
    </header>
    <main class="d-flex">
        <div id="sidebar">
            <div class="container h-100 d-flex flex-column justify-content-between">
                <div class="row flex-column justify-content-between pt-4 px-xl-2">
                    <div class="col d-flex flex-column">
                        <a href="#" class="text-decoration-none text-light">
                            <i class="fa fa-home w-25"></i>
                            <span class="d-none d-xl-inline-block">Home</span>
                        </a>
                        <a href="#" class="text-decoration-none text-light py-2">
                            <i class="fa-solid fa-chart-simple w-25"></i>

                        </a>
                        <a href="#" class="text-decoration-none text-light">
                            <i class="fa-solid fa-signal w-25"></i>
                            <span class="d-none d-xl-inline-block">Signal</span>
                        </a>                                                                        
                    </div>
                </div>    
                <div class="row pb-4 px-xl-2">
                    <div class="col">
                        <a href="#" class="text-decoration-none text-light">
                            <i class="fa-solid fa-gear w-25"></i>
                            <span class="d-none d-xl-inline-block">Admin</span>
                        </a>
                    </div>
                </div> 
            </div>
        </div>
        <div id="main_page">
            
        </div>
