<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>  <!-- header -->
        <nav class="navbar navbar-expand-lg navbar-expand-md bg-body-tertiary w-100"> <!-- navbar -->
            <div class="container-fluid">
                <div class="col">
                    <a class="navbar-brand d-xl-flex d-none" href="#">
                        <img src="./assets/img/logo.svg" alt="">
                    </a>
                    <a class="navbar-brand d-xl-none d-flex logo_small">
                        <img src="./assets/img/mobile-logo.png" alt="">
                    </a>
                </div>
                <div class="col-10">
                    <form class="d-flex px-4" role="search">
                        <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    </form>
                </div>
                <div class="col">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="fa-solid fa-list"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-xl-end">
                                    <li>
                                        <a class="dropdown-item" href="#">Action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Another action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
          </nav>        
    </header>
    <main class="d-flex">
        <div id="sidebar"> <!-- sidebar  -->
            <div class="container h-100 d-flex flex-column justify-content-between">
                <div class="row flex-column justify-content-between pt-4 px-xl-2"> <!-- Home signal stats -->
                    <div class="col d-flex flex-column">
                        <a href="#" class="text-decoration-none text-light">
                            <i class="fa fa-home w-25"></i>
                            <span class="d-none d-xl-inline-block">Home</span>
                        </a>
                        <a href="#" class="text-decoration-none text-light py-2">
                            <i class="fa-solid fa-chart-simple w-25"></i>
                            <span class="d-none d-xl-inline-block">Stats</span>
                        </a>
                        <a href="#" class="text-decoration-none text-light">
                            <i class="fa-solid fa-signal w-25"></i>
                            <span class="d-none d-xl-inline-block">Signal</span>
                        </a>                                                                        
                    </div>
                </div>    
                <div class="row pb-4 px-xl-2"> <!-- admin -->
                    <div class="col">
                        <a href="#" class="text-decoration-none text-light">
                            <i class="fa-solid fa-gear w-25"></i>
                            <span class="d-none d-xl-inline-block">Admin</span>
                        </a>
                    </div>
                </div> 
            </div>
        </div>
        <div id="main_page"> <!-- Main Page -->
            <div class="banner bg-primary py-4 px-2 text-light"> <!-- Banner -->   
                <div class="row justify-content-between">
                    <div class="col-xl-6 col-sm-4 order-2">
                        <div class="row">
                            <div class="col-xl-12 d-flex">
                                <h1>
                                    Boolean
                                </h1>
                                <div class="mt-3 pt-1 px-2">
                                    <span class="badge rounded-pill">Piano Blaze</span>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <span class="badge rounded-pill">3 app</span>
                                <span class="text-light">>></span>
                                <div class="d-lg-inline-block d-none"> <!-- badge xl -->
                                    <span class="badge rounded-pill">Boolean mobile app</span>
                                    <span class="badge rounded-pill">Boolean web app</span>
                                    <span class="badge rounded-pill">Boolean blog app</span>
                                </div>
                                <div class="d-lg-none d-inline-block"> <!-- badge small -->
                                    <span class="badge rounded-pill">+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-sm-4 order-3"> <!-- counter -->
                        <h6>
                            Studenti online negli ultimi 30 minuti
                        </h6>
                        <span class="fs-1">
                            125
                        </span>
                    </div>
                    <div class="col-xl-2 col-sm-4 order-1 order-sm-last d-flex align-items-baseline text-center"> <!-- new student canvas -->
                        <h6>
                            Nuovo studente
                        </h6>
                        <button class="btn btn-primary ms-4 border-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                ...
                            </div>
                        </div>                       
                    </div>
                </div>                
            </div>            
        </div>
    </main>
   

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
